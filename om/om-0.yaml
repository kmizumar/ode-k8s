---
apiVersion: v1
kind: Service
metadata:
  name: om-0
  labels:
    app: ozone
    component: om-0
spec:
  clusterIP: None
  ports:
    - port: 9862
      name: client
    - port: 9872
      name: ratis
    - port: 9874
      name: http-address
  selector:
    app: ozone
    component: om-0
  publishNotReadyAddresses: true
---
apiVersion: v1
kind: Pod
metadata:
  name: om-0
  labels:
    app: ozone
    component: om-0
spec:
  hostname: om-0
  setHostnameAsFQDN: true
  nodeSelector:
    kubernetes.io/hostname: ode-om0
  containers:
    - name: om
      image: pfnmaru/ozone-runner
      imagePullPolicy: IfNotPresent
      args:
        ["ozone", "om"]
      ports:
        - containerPort: 9862
          name: client
        - containerPort: 9872
          name: ratis
        - containerPort: 9874
          name: http-address
      volumeMounts:
        - mountPath: /var/log/ozone
          name: ozone-data
          subPath: log.ozone
        - mountPath: /opt/ozone/etc/hadoop
          name: ozone-data
          subPath: etc.hadoop
        - mountPath: /data
          name: ozone-data
          subPath: data
        - mountPath: /etc/security/keytabs
          name: keytabs
      env:
        - name: OZONE_LOG_DIR
          value: /var/log/ozone
        - name: OZONE_ROOT_LOGGER
          value: "INFO,RFA"
        - name: OZONE_LOGFILE
          value: ozone-ozone-om-om-0.log
  initContainers:
    - name: wait
      image: alpine
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh", "-c"]
      args:
        - |
          chmod 777 /var/log/ozone
          chmod 777 /data
          for i in 1 2; do
              until nslookup om-${i}.default.svc.cluster.local; do
                  echo waiting for om-${i}.default.svc.cluster.local
                  sleep 2
              done
          done
      volumeMounts:
        - mountPath: /var/log/ozone
          name: ozone-data
          subPath: log.ozone
        - mountPath: /data
          name: ozone-data
          subPath: data
    - name: init
      image: pfnmaru/ozone-runner
      imagePullPolicy: IfNotPresent
      command: ["/script/bootstrap-om.sh"]
      ports:
        - containerPort: 9862
          name: client
        - containerPort: 9872
          name: ratis
        - containerPort: 9874
          name: http-address
      volumeMounts:
        - mountPath: /var/log/ozone
          name: ozone-data
          subPath: log.ozone
        - mountPath: /opt/ozone/etc/hadoop
          name: ozone-data
          subPath: etc.hadoop
        - mountPath: /data
          name: ozone-data
          subPath: data
        - mountPath: /script
          name: om-script
        - mountPath: /etc/security/keytabs
          name: keytabs
      env:
        - name: OZONE_LOG_DIR
          value: /var/log/ozone
        - name: OZONE_ROOT_LOGGER
          value: "INFO,RFA"
        - name: OZONE_LOGFILE
          value: ozone-ozone-om-om-0.log
  volumes:
    - name: ozone-data
      hostPath:
        path: /volumes/om
        type: Directory
    - name: om-script
      configMap:
        name: om-script
        defaultMode: 0744
    - name: keytabs
      configMap:
        name: keytabs
...
